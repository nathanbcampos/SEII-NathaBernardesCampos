<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Controle do Carrinho</title>
    <link href="css/entireframework.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Controle do Carrinho via WebSocket</h1>
    <p>Use os botões abaixo para enviar direção ao servidor:</p>
    
    <div class="container">
        <div class="parent">
            <div class="set blue">
                <nav class="o-pad">
                    <a class="up control" data-direction="up"></a>

                    <a class="left control" data-direction="left"></a>
                </nav>
            </div>
        </div>
    </div>

    <script src="js/custom.js"></script>
